<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <div>
                <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
                <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
            </div>
            <div>
                <button>判断当前选中的输入框输入内容是否为数字</button>
                <button>把 A 四舍五入为 B 个小数位数的数字</button>
                <button>当前选中数字的绝对值</button>
                <button>对当前选中的数字进行上舍入</button>
                <button>对当前选中的数字进行下舍入</button>
                <button>把当前选中的数字四舍五入为最接近的整数</button>
                <button>返回 A 和 B 中的最高值</button>
                <button>返回 A 和 B 中的最低值</button>        
            </div>
            <p id="result"></p>
    <script>
        var numA = document.getElementById('num-a'),
            numB = document.getElementById('num-b'),
            radioA = document.getElementById('radio-a'),
            radioB = document.getElementById('radio-b'),
            buttons = document.getElementsByTagName('button'),
            p = document.getElementById('result');        

            
        //判断数字
            function isNum(num){
                if(isNaN(num.value)||num ==''){
                    return false;
                }
                else return true;
            }

        // 判断选中
         function isCheck(check){
             if (check.checked) {
                 return true;
             } else {
                 return false;
             }
         }

        //  第一个按钮
         buttons[0].onclick = function(){
             if (isCheck(radioA)) {
                 if(isNum(numA)){
                     p.innerHTML=numA.value+' '+'这是一个数字';
                 }
                 else{p.innerHTML=numA.value+' '+'这不是一个数字';}
             } 
             if(isCheck(radioB)) {
                if(isNum(numB)){
                     p.innerHTML=numB.value+' '+'这是一个数字';
                 }
                 else{p.innerHTML=numB.value+' '+'这不是一个数字';}
             } 
         }

        //  第二个按钮
        buttons[1].addEventListener('click',function(){
            var A  = parseFloat(numA.value);
            console.log(A);
            p.innerHTML = A.toFixed(parseInt(numB.value));
        })

        // 第三个按钮
        buttons[2].addEventListener('click',function(){
            if(isCheck(radioA)){
                p.innerHTML = Math.abs(numA.value);
            }
            if(isCheck(radioB)){
                p.innerHTML = Math.abs(numB.value);
            }
        })

        // 第四个按钮跟第五个
        buttons[3].addEventListener('click',function(){
            if(isCheck(radioA)){
                p.innerHTML = Math.ceil(numA.value);
            }
            if (isCheck(radioB)){
                p.innerHTML = Math.ceil(numB.value);
            }
        })

        buttons[4].addEventListener('click',function(){
            if(isCheck(radioA)){
                p.innerHTML = Math.floor(numA.value);
            }
            if (isCheck(radioB)){
                p.innerHTML = Math.floor(numB.value);
            }
        })

        // 第六个
        buttons[5].addEventListener('click',function(){
            if(isCheck(radioA)){
                p.innerHTML = Math.round(numA.value);
            }
            if (isCheck(radioB)){
                p.innerHTML = Math.round(numB.value);
            }
        })

        // 第七个，第八个
        buttons[6].addEventListener('click',function(){
            p.innerHTML = Math.max(numA.value,numB.value);
        })

        buttons[7].addEventListener('click',function(){
            p.innerHTML = Math.min(numA.value,numB.value);
        })
    </script>
</body>
</html>
