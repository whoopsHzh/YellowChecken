<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn" onclick="add()">加</button>
    <button id="minus-btn" onclick="minus()">减</button>
    <button id="times-btn" onclick="times()">乘</button>
    <button id="divide-btn" onclick="divide()">除</button>
    <p id="result">运算结果</p>
    <script>
        
        function add(){
            //添加文本节点
            document.getElementById("result").innerHTML="运算结果:"+"&nbsp";
            var first = document.getElementById("first-number").value;
            var second = document.getElementById("second-number").value;
            var res =parseInt(first) + parseInt(second);
            var textnode = document.createTextNode(res);
            document.getElementById("result").appendChild(textnode);
            console.log(res);
        }
        function minus(){
            document.getElementById("result").innerHTML="运算结果"+"&nbsp";
            var first = document.getElementById("first-number").value;
            var second = document.getElementById("second-number").value;
            var res =parseInt(first) - parseInt(second);
            var textnode = document.createTextNode(res);
            document.getElementById("result").appendChild(textnode);
            console.log(res);
        }
        function times(){
            document.getElementById("result").innerHTML="运算结果"+"&nbsp";
            var first = document.getElementById("first-number").value;
            var second = document.getElementById("second-number").value;
            var res =parseInt(first) * parseInt(second);
            var textnode = document.createTextNode(res);
            document.getElementById("result").appendChild(textnode);
            console.log(res);
        }
        function divide(){
            document.getElementById("result").innerHTML="运算结果"+"&nbsp";
            var first = document.getElementById("first-number").value;
            var second = document.getElementById("second-number").value;
            var res =parseInt(first) / parseInt(second);
            var textnode = document.createTextNode(res);
            document.getElementById("result").appendChild(textnode);
            console.log(res);
        }
    </script>
</body>
</html>
