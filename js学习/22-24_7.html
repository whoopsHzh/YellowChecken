    <script>
    // 对象转换数组
        var scoreObject = {
    "Tony": {
        "Math": 95,
        "English": 79,
        "Music": 68
    }, 
    "Simon": {
        "Math": 100,
        "English": 95,
        "Music": 98
    }, 
    "Annie": {
        "Math": 54,
        "English": 65,
        "Music": 88
    }
}
  var scoreArray = [];
  for (let i in scoreObject) {
      var arr1 = [];
      arr1.push(i);
      for(let j in scoreObject[i]){
          arr1.push(scoreObject[i][j]);
      }
      scoreArray.push(arr1);
  }
  console.log(scoreArray);
